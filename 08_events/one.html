<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Event</title>
</head>
<body style="background-color: #414141; color:aquamarine">
   <h2>Amazing Image</h2>
   <ul id="images">
    <li><img width="200px" id="photoshop" src="https://images.pexels.com/photos/3314294/pexels-photo-3314294.jpeg?auto=compress&cs=tinysrgb&w=600" alt="photoshop"></li>
    <li><img width="200px" id="beet" src="https://images.pexels.com/photos/955793/pexels-photo-955793.jpeg?auto=compress&cs=tinysrgb&w=600" alt="beet"></li>
    <li><img width="200px" id="laptop" src="https://images.pexels.com/photos/7484736/pexels-photo-7484736.jpeg?auto=compress&cs=tinysrgb&w=600" alt="laptop"></li>
    <li><img width="200px" id="nature" src="https://images.pexels.com/photos/1820563/pexels-photo-1820563.jpeg?auto=compress&cs=tinysrgb&w=600" alt="nature"></li>
    <li><img width="200px" id="mountain" src="https://images.pexels.com/photos/417173/pexels-photo-417173.jpeg?auto=compress&cs=tinysrgb&w=600" alt="mountain"></li>
    <li><a href="https://google.com" id="google" style="color: blue;">Google</a></li>
   </ul> 
   <script>
    // attachEvent() ;- It is use eary time.
    // jQuery - on
    // In javascript evetns run sequentially
    // Event bubbling :- false || Event propogation   :- first li then ul
    // Event capturing :- true :- first ul then li
    // Read :- type , timestamp, defaultPrevented
    // target, toElement, srcElement, currentTarget.
    // clientX, clientY, screenX, screenY
    // altkey, ctrlkey, shiftkey, keyCode

    document.getElementById('nature').onclick = function(){
        alert("Nature clicked")
    } 
    // This approach provide less features.

    document.getElementById("images").addEventListener('click', function(e){
        console.log("clicked inside the ul");
    }, false)

    document.getElementById("beet").addEventListener('click', function(e){
        console.log("clicked beet");
        e.stopPropagation()  // do not go upper element :-ul
    }, false)

    document.getElementById("google").addEventListener('click', function(e){
        e.preventDefault()
        e.stopPropagation()
        console.log("Google Clicked")
        
    }, false)
    

   </script>
</body>
</html>

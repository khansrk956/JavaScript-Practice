<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM | Edit & Remove Elements</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>JavaScript</li>
    </ul>
    <script>
        //  dsign a function to create a list.
        function addLanguage(langName){
            const li = document.createElement('li')
            li.innerHTML = `${langName}`
            // attach the new li value
            document.querySelector('.language').appendChild(li)
        }

        addLanguage('Python')
        addLanguage('TypeScript')

        // same method use with optimize way.

        function addOptiLanguage(langName){
            const li = document.createElement('li');
            li.appendChild(document.createTextNode(langName))
            document.querySelector('.language').appendChild(li)
        }

        addOptiLanguage('MySQL')

        // Value Edit or Remove
        // Edit
        const secondLang = document.querySelector('li:nth-child(2)')
        // secondLang.innerHTML = "PHP"
        const newli = document.createElement('li')
        newli.textContent = 'Ruby'
        secondLang.replaceWith(newli)

        // One more example :-
        const firstLang = document.querySelector('li:first-child')
        firstLang.outerHTML = '<li>Marchine Learning</>'

        // remove
        const lastLang = document.querySelector('li:last-child')
        lastLang.remove()


    </script>
</body>
</html>
